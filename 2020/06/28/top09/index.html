            <h1 id="OWASP-top10之九"><a href="#OWASP-top10之九" class="headerlink" title="OWASP top10之九"></a>OWASP top10之九</h1><h2 id="9-使用含有已知漏洞组件"><a href="#9-使用含有已知漏洞组件" class="headerlink" title="9,使用含有已知漏洞组件"></a>9,使用含有已知漏洞组件</h2><h3 id="原理"><a href="#原理" class="headerlink" title="原理"></a>原理</h3><p>大多数的开发团队并不会把及时更新组件和库当成他们的工作重心，更不关心组件和库的版本，然而应用程序使用带有已知漏洞的组件会破坏应用程序防御系统，可能导致严重的数据丢失或服务器接管。</p>
<h3 id="防范"><a href="#防范" class="headerlink" title="防范"></a>防范</h3><p>1，标识正在使用的所有组件和版本，包括所有依赖项</p>
<p>2，及时关注这些组件的安全信息并保证他们是最新的</p>
<p>3，建立使用组件的安全策略，禁止使用未经安全评估的组件</p>
<p>4，在适当情况下，对组件进行安全封装，精装不必要的功能，封装易受攻击的部分</p>
